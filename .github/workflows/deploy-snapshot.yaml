name: Implantando vers√£o SNAPSHOT

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
      - 'release/**'

jobs:
  deploy-snapshot:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: 'maven'
      - name: Testando
        run: mvn -B deploy
        env:
          GITHUB_TOKEN: ${{ github.token }}
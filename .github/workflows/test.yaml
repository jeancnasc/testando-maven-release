name: Testar

on:
  push:
   branches: 
    - '**'
   tags-ignore: 
    - '**'

jobs:
  cache:
    runs-on: ubuntu-latest
    concurrency: ${{ github.ref }}
    steps:
      - name: Obtendo o código da aplicação
        uses: actions/checkout@v3
      - id: setup
        name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: 'maven'
      - name: Obtendo dependências 
        if: ${{ !steps.setup.outputs.cache-hit }}
        run: mvn dependency:go-offline --non-recursive

  testing:
    needs: cache
    runs-on: ubuntu-latest
    env:
      GPG_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
    steps:
      - name: Obtendo o código da aplicação
        uses: actions/checkout@v3
      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: 'maven'
          gpg-private-key: ${{ secrets.PGP_PRIVATE_KEY }}
      - name: Testando
        run: mvn -B verify

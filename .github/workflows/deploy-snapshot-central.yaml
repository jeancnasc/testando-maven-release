name: Implantar SNAPSHOT no Sonatype

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
      - 'release/**'

jobs:
  deploy-snapshot:
    runs-on: ubuntu-latest
    env:
      GPG_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}      
    permissions:
      packages: write
    steps:
      - name: Obtendo o código da aplicação
        uses: actions/checkout@v3
      - name: Configurando JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: 'maven'
          server-id: ossrh
          server-username: ${{ secrets.OSSRH_USERNAME }}
          server-password: ${{ secrets.OSSRH_TOKEN }}
          gpg-private-key: ${{ secrets.PGP_PRIVATE_KEY }}
      - name: Implantando
        run: mvn -B deploy -DconnectionUrl=scm:git:file:///\${project.basedir} -DaltDeploymentRepository=ossrh::https://oss.sonatype.org/service/local/staging/deploy/maven2/ -DaltSnapshotDeploymentRepository=ossrh::https://oss.sonatype.org/content/repositories/snapshots
        env:
          GITHUB_TOKEN: ${{ github.token }}
